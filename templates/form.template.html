<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="static/form.static.css">
    <title>Submission Form</title>
    
    
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:green">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <img src="/static/images/logo.png" width="50" height="45" alt="Price Share Logo" class="m-1">
              <a class="nav-item nav-link active mt-1" href="/">Home</a>
              <a class="nav-item nav-link mt-1" href="/submit">Submit</a>
              <a class="nav-item nav-link mt-1" href="/table">Prices</a>
              <a class="nav-item nav-link mt-1" href="/search">Search</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-3">
      
      <div class="row">
      <h1>Share your find!</h1>
      </div>
      <div class="row">
        <div class="col">
          <form method="post" autocomplete="off">
            <div class="form-group">
              <h5>Username</h5>
              <input type="text" class="form-control" name="username" required>
            </div>
            <div class="form-group">
              <h5>Supermarket</h5>
              <input type="text" class="form-control" name="supermarket" required>
            </div>
            <div class="form-group">
              <h5>Location</h5>
              <input type="text" class="form-control" name="location" required>
            </div>
            <div class="form-group">
              <h5>Address</h5>
              <textarea type="text" class="form-control" name="address" required></textarea>
            </div>
            <div class="form-group autocomplete">
              <h5>Brand</h5>
              <input type="text" class="form-control" name="brand" id="brand" required>
            </div>
            <div class="form-group">
              <h5>Item</h5>
              <input type="text" class="form-control" name ="item" required>
            </div>
            <div class="form-group">
              <h5>Price</h5>
              <input type="text" class="form-control" name="price" required>
            </div>
            <input type="submit" value="Submit" class="btn btn-success mb-3"/>
          </form>
        </div>
      </div>
      
    </div>
    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/form.static.js"></script>
  </body>
</html>
