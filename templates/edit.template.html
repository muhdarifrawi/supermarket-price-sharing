<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Editor</title>
  </head>
  <body>
    <div class="container">
      <form method="POST">
      <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Item</th>
      <th scope="col">Cost</th>
      <th scope="col">Supermarket</th>
      <th scope="col">Date/Time</th>
      <th scope="col">User</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for each_result in results %}
    <tr>
      <th scope="col">{{each_result["id"]}}</th>
      <td scope="col">{{each_result["name"]}}</td>
      <td scope="col"><input type="text" class="form-control" name="price" value={{each_result["cost"]}} required></td>
      <td scope="col"><input type="text" class="form-control" name="supermarket" value={{each_result["supermarket.name"]}} required></td>
      <td scope="col">{{each_result["date"]}}</td>
      <td scope="col"><input type="text" class="form-control" name="username" value={{each_result["username"]}} required></td>
      
    </tr>
    {%endfor%}
  </tbody>
  
  
  
</table>
 
  <input type="submit" value="submit" class="btn btn-primary mb-3">
  <a href="{{url_for("table")}}">Back to Tables</a>
  </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
