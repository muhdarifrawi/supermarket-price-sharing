<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Submissions</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="/">Home</a>
              <a class="nav-item nav-link" href="/submit">Submit</a>
              <a class="nav-item nav-link" href="/table">Prices</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
      <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Item</th>
      <th scope="col">Cost</th>
      <th scope="col">Supermarket</th>
      <th scope="col">Date/Time</th>
      <th scope="col">User</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for each_result in results %}
    <tr>
      <th scope="col">{{each_result["id"]}}</th>
      <td scope="col">{{each_result["name"]}}</td>
      <td scope="col">{{each_result["cost"]}}</td>
      <td scope="col">{{each_result["supermarket.name"]}}</td>
      <td scope="col">{{each_result["date"]}}</td>
      <td scope="col">{{each_result["username"]}}</td>
      <td scope="col"><a href="{{url_for('edit', itemcost_id=each_result['id'])}}">Edit</a></td>
      <td scope="col"><a href="{{url_for("form")}}">Delete</a></td>
    </tr>
    {%endfor%}
  </tbody>
  
  <a href="{{url_for("form")}}">Back to Form</a>
</table>
      
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
